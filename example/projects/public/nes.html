<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JSNES: A JavaScript NES emulator</title>
    <style>
        #qrcode1{
            position: absolute;
            bottom: 200px;
            right: 10px;
            height: 150px;
            width: 150px;
            zIndex: 100;
        }
        #qrcode2{
            position: absolute;
            bottom: 10px;
            right: 10px;
            height: 150px;
            width: 150px;
            zIndex: 100;
        }

</head>

<div id="qrcode1"></div>

<script src="js/jsnes.js" type="text/javascript" charset="utf-8"></script>

<script src="js/qrcode.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    var nes;
    $(function() {
        nes = new JSNES({
